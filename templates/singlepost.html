<section style=" font-family: 'Comfortaa', cursive;" class="post-area">
		<div class="container">

			<div class="row">

				<div class="col-lg-1 col-md-0"></div>
				<div class="col-lg-10 col-md-12">

					<div class="main-post">

						<div class="post-top-area">


						<div class="header" style="width: 100px; position: absolute; top: -2px; left: -1px; margin-top: 2%; float: left;"><a href="/home" >BACK</a></div>

							<h3 style="margin-top: 10%; text-transform: uppercase; color: #498BF9;" class="title"><b>{{data[0][1]}}</b></h3>

							<div class="post-info">
								
								<div class="left-area">
									<a class="avatar" href="#"><img src="{{data[0][6]}}" alt="Profile Image"></a>
								</div>

								<div class="middle-area">

									<a class="name" href="#"><b>{{data[0][2]}}</b></a>
									<h6 class="date">on {{data[0][9]}}</h6>
								</div>

							</div><!-- post-info -->

							<p style="font-size: 1.3rem;">{{data[0][3]}}</p>

						</div><!-- post-top-area -->

						<div class="post-image"><img src="{{data[0][6]}}" alt="Blog Image"></div>

						<div class="post-bottom-area">

							<ul class="tags">
								<li><a href="#">{{data[0][4]}}</a></li>
								
							</ul>

							<div class="post-icons-area">
								<ul class="post-icons">
									<li><a href="#"><i class="ion-heart"></i>{{data[0][7]}}</a></li>
									<li><a href="#"><i class="far fa-thumbs-down"></i>{{data[0][8]}}</a></li>
									
								</ul>

								<ul class="icons">
									<li>SHARE : </li>
									<li><a href="#"><i class="ion-social-facebook"></i></a></li>
									<li><a href="#"><i class="ion-social-twitter"></i></a></li>
									<li><a href="#"><i class="ion-social-pinterest"></i></a></li>
								</ul>
							</div>

							

						</div><!-- post-bottom-area -->

					</div><!-- main-post -->
					
				</div><!-- col-lg-8 col-md-12 -->
			</div><!-- row -->
		</div><!-- container -->
	</section><!-- post-area -->

	<section class="comment-section center-text">
		<div class="container">
			<h4><b>POST COMMENT</b></h4>
			<div class="row">

				<div class="col-lg-2 col-md-0"></div>

				<div class="col-lg-8 col-md-12">
					<div class="comment-form" >
						<form method="post" action="/commentstoreindb">
							<div class="row">
								<div class="col-sm-12">
									<textarea name="comment" rows="2" class="text-area-messge form-control"
										placeholder="Enter your comment" aria-required="true" aria-invalid="false" required></textarea >
								</div><!-- col-sm-12 -->
								<div class="col-sm-12">
									<button class="submit-btn" type="submit" id="form-submit"><b>POST COMMENT</b></button>
								</div><!-- col-sm-12 -->
								<input type="text" name="blogid" value="{{data[0][0]}}" style="display: none;">
							</div><!-- row -->
						</form>
					</div><!-- comment-form -->

					


				</div><!-- col-lg-8 col-md-12 -->

			</div><!-- row -->

		</div><!-- container -->
	</section>
